<comment-section>
    <div class="ui container">
        <comment class="ui grid" each="{ comm in comments }" cmt="{ comm }"></comment>
    </div>
    <script>
        self = this

        self.on('mount', function () {
            $.ajax({
                type: 'GET',
                url: '/api/v1/comments/' + self.opts.article_id + '/',
                data: null,
                contentType: 'application/json',
                dataType: 'json',
            }).done(function (data) {
                print(data)
                self.comments = data
                self.update()
            })
        })
    </script>
    <style>
        comment-section {
            background: #21324d;
        }
    </style>
</comment-section>
