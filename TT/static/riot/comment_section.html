<comment-section>
    <div class="ui container">
        <form class="ui form commentform">
            <div class="field">
                <textarea rows='3' type="text" name="comment" placeholder="Respond with a comment..." ref="comment_textarea"></textarea>
            </div>
        </form>
        <comment class="ui centered grid outer-comment" csrf="{ comsec.opts.csrf }" author_id="{ comsec.opts.author_id }" each="{ comm in comments }" cmt="{ comm }"></comment>
    </div>
    <script>
        comsec = this

        function get_comments(scroll) {
            $.ajax({
                type: 'GET',
                url: '/api/v1/article_comments/' + opts.article_id + '/',
                data: null,
                contentType: 'application/json',
                dataType: 'json',
            }).done(function (data) {
                comsec.comments = data
                print(data)
                comsec.update()
                if (scroll) {
                    $('html,body').animate({scrollTop: document.body.scrollHeight}, 350);
                }
            })
        }

        function delete_comment(pk, csrf_token) {
            $.ajax({
                type: 'DELETE',
                url: '/api/v1/comments/' + pk,
                data: JSON.stringify(null),
                contentType: 'application/json',
                dataType: 'json',
                headers: {
                    'X-CSRFToken': csrf_token,
                },
            })
                .done(function (data) {
                    TT.events.trigger('comment_posted', null)
                })
                .fail(function (data) {
                    print('comment post error:', data)
                })
        }


        comsec.post_comment = function (text, author_pk, article_pk) {
            let post_data = {
                text: text,
                author: comsec.opts.author_id,
                article: comsec.opts.article_id,
                parent: null,
            }
            print('post data', post_data)
            print('csrf', comsec.opts.csrf)

            $.ajax({
                type: 'POST',
                url: '/api/v1/comments/',
                data: JSON.stringify(post_data),
                contentType: 'application/json',
                dataType: 'json',
                headers: {
                    'X-CSRFToken': comsec.opts.csrf,
                },
            })
                .done(function (data) {
                    TT.events.trigger('comment_posted', null)
                })
                .fail(function (data) {
                    print('comment post error:', data)
                })
        }

        function text_area_behavior(el, disabled) {
            el.keydown(function (e) {
                if (disabled) {
                    $(this).val(function (i, val) {
                        return ''
                    })
                } else {
                    if ((e.keyCode == 10 || e.keyCode == 13) && e.ctrlKey) {
                        $(this).val(function (i, val) {
                            let pos = e.target.selectionStart
                            let spliced_string = val.slice(0, pos) + '\n' + val.slice(pos)
                            return spliced_string
                        })
                    } else if (e.keyCode === 13 && !e.ctrlKey) {
                        e.preventDefault()
                        let text = $(this).val()
                        comsec.post_comment(text)
                        $(this).val(function (i, val) {
                            return ''
                        })
                        $(this).blur()
                    }
                }
            })
        }
        comsec.on('mount', function () {
            print('comment section opts', opts)
            let comment_input = $(comsec.refs.comment_textarea)
            if (comsec.opts.author_id == 'None') {
                text_area_behavior(comment_input, true)
                comment_input.on('click', function (e){
                    $('#login_menu').click()
                })
            } else {
                text_area_behavior(comment_input, false)
            }
            get_comments(false)
        })

        TT.events.on('comment_posted', function() {
            print('comment posted from comment-section')
            get_comments(true)
        })

        TT.events.on('comment_delete', function (pk) {
            $('.ui.basic.modal')
                .modal({
                    onApprove: function () {
                        delete_comment(pk, opts.csrf)
                    }
                })
                .modal('show')
        })
    </script>
    <style>
        comment-section {
            background: #21324d;
            min-height: 400px;
        }

        .outer-comment {
            width: 70% !important;
            margin-left: auto !important;
            margin-right: auto !important;
        }

        .commentform {
            width: 70%;
            margin: 50px auto 50px auto;
        }
    </style>
</comment-section>
