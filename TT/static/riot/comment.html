<comment>
    <div class="ui row">
        <div class="ui grid comment-heading">
            <div class="two wide column">
                <a class="ui tiny circular image" href="/profiles/{ opts.cmt.author.id }/">
                    <img src="{ opts.cmt.author.portrait }">
                </a>
            </div>
            <div class="eight wide column">
                <div class="ui header header-text-container">
                    <div class="content header-text">
                        <a href="/profiles/{ opts.cmt.author.id }/">
                            { opts.cmt.author.reference }
                        </a>
                        <div class="sub header comment-date">
                            { format_datestring(opts.cmt.date_created) }
                        </div>
                    </div>
                </div>
            </div>
            <div class="six wide column">
                <div if={ opts.cmt.author.id == opts.author_id } class="ui right floated mini button delete-button" id="delete-comment-{ opts.cmt.id }">
                    <i class="black delete icon"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="ui divider"></div>
    <div class="row content">
        <div class="ui content comment-text">
            { opts.cmt.text }
        </div>
    </div>
    <comment class="ui grid reply" each="{ reply in opts.cmt.replies }" csrf="{ self.opts.csrf }" author_id="{ self.opts.author_id }"cmt="{ reply }"></comment>
    <form if={ !opts.cmt.parent } class="ui form replyform">
        <div class="field">
            <textarea id='reply-text-area-{ opts.cmt.id }' rows='2' type="text" name="reply" placeholder="Write a reply..."></textarea>
        </div>
    </form>
    <script>
        self = this

        function text_area_behavior(el, disabled) {
            el.keydown(function (e) {
                if (disabled) {
                    $(this).val(function (i, val) {
                        return ''
                    })
                } else {
                    if ((e.keyCode == 10 || e.keyCode == 13) && e.ctrlKey) {
                        $(this).val(function (i, val) {
                            let pos = e.target.selectionStart
                            let spliced_string = val.slice(0, pos) + '\n' + val.slice(pos)
                            return spliced_string
                        })
                    } else if (e.keyCode === 13 && !e.ctrlKey) {
                        e.preventDefault()
                        let text = $(this).val()
                        self.post_comment(text, opts.author_id, opts.cmt.article, opts.cmt.id, opts.csrf)
                    }
                }
            })
        }

        self.on('mount', function () {
            let id = '#reply-text-area-' + opts.cmt.id
            let reply_form = $(id)
            if (opts.author_id == 'None') {
                text_area_behavior(reply_form, true)
                reply_form.on('click', function (e){
                    $('#login_menu').click()
                })
            } else {
                text_area_behavior(reply_form, false)
            }
            let delete_button = $('#delete-comment-' + opts.cmt.id)
            delete_button.on('click', function (e) {
                print(e.target)
                let pk = opts.cmt.id
                TT.events.trigger('comment_delete', pk)
            })
        })

        self.post_comment = function (text, author_pk, article_pk, parent_pk, csrf_token) {
            let post_data = {
                "text": text,
                "parent": parent_pk,
                "author": author_pk,
                "article": article_pk,
            }

            $.ajax({
                type: 'POST',
                url: '/api/v1/comments/',
                data: JSON.stringify(post_data),
                contentType: 'application/json',
                dataType: 'json',
                headers: {
                    'X-CSRFToken': csrf_token,
                },
            })
            .done(function (data) {
                TT.events.trigger('comment_posted', null)
            })
            .fail(function (data) {
                print('comment post error:', data)
            })
        }
    </script>
    <style>
        comment {
            min-height: 60px;
            width: 80%;
            margin: 30px !important;
            padding: 20px 45px 20px 45px !important;
            background: white;
            border-radius: 5px;
        }

        .reply {
            margin: 15px !important;
            background: #eeeeee;
            border-radius: 4px !important;
            padding-top: 0 !important;
            padding-bottom: 0 !important;
            width: 90%;
        }


        .comment-heading {
            width: 100% !important;
            min-height: 80px;
        }

        .reply .comment-heading {
            min-height: 65px;
        }

        .header-text {
            height: 70px;
        }

        .reply .header-text {
            height: 50px;
        }

        .header-text {
            display: flex !important;
            flex-direction: column;
            justify-content: space-between;
            text-align: start;
        }

        .comment-date {
            font-size: 1.0em !important;
            color: #aaaaaa;
        }

        .comment-text {
            text-align: start;
            font-size: 1.3em;
            line-height: 1.5em;
            white-space: pre-line;
        }

        .row.content {
            display: flex;
            justify-content: start !important;
        }

        .replyform {
            width: 100%;
            margin: 15px;
        }

        .delete-button {
            width: 30px;
            height: 30px;
            background: #bbbbbb !important;
        }

        .black.delete.icon {
            margin: auto !important;
        }

        .delete-options {
            display: flex !important;
            justify-content: center;
        }
    </style>

</comment>
