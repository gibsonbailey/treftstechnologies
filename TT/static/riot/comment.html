<comment>
    <div class="ui row">
        <div class="ui grid comment-heading">
            <div class="two wide column">
                <a class="ui tiny circular image" href="/profiles/{ opts.cmt.author.id }/">
                    <img src="{ opts.cmt.author.portrait }">
                </a>
            </div>
            <div class="eight wide column">
                <div class="ui header header-text-container">
                    <div class="content header-text">
                        <a href="/profiles/{ opts.cmt.author.id }/">
                            { opts.cmt.author.reference }
                        </a>
                        <div class="sub header comment-date">
                            { opts.cmt.date_created }
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="ui divider"></div>
    <div class="row content">
        <div class="ui content comment-text">
            { opts.cmt.text }
        </div>
    </div>
    <comment class="ui grid reply" each="{ reply in opts.cmt.replies }" cmt="{ reply }"></comment>
    <div if={ !opts.cmt.parent } class="ui form">
        <div class="field">
            <input type="text" name="reply" placeholder="Write a reply...">
        </div>
    </div>
    <style>
        comment {
            min-height: 60px;
            width: 80%;
            margin: 30px !important;
            padding: 20px 45px 20px 45px !important;
            background: white;
            border-radius: 5px;
        }

        .reply {
            margin: 15px !important;
            background: #eeeeee;
            border-radius: 4px !important;
            padding-top: 0 !important;
            padding-bottom: 0 !important;
        }


        .comment-heading {
            width: 100% !important;
            min-height: 80px;
        }

        .reply .comment-heading {
            min-height: 65px;
        }

        .header-text {
            height: 70px;
        }

        .reply .header-text {
            height: 50px;
        }

        .header-text {
            display: flex !important;
            flex-direction: column;
            justify-content: space-between;
            text-align: start;
        }

        .comment-date {
            font-size: 1.0em !important;
            color: #aaaaaa;
        }

        .comment-text {
//            background: white;
            font-size: 1.3em;
        }

        .row.content {
            display: flex;
            justify-content: start !important;
        }
    </style>

</comment>
